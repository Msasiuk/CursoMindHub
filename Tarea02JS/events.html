<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upcoming Events</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="./assets/favicon.ico" />
  </head>
  <body class="body">
    <header>
      <!-- Barra de navegacion de Bootstrap-->
      <nav class="navbar navbar-expand-xl">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><img
              src="./assets/Logo_Amazing_Events.png"
              alt="Logo of Amazing Events"
              height="100"
              class="logo d-inline-block align-text-top"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNavAltMarkup"
          >
            <div class="navbar-nav fs-4">
              <a class="nav-link" href="./index.html">Home</a>
              <a class="nav-link active" aria-current="page" href="#"
                >Upcoming Events</a
              >
              <a class="nav-link" href="./pastevents.html">Past Events</a>
              <a class="nav-link" href="./contact.html">Contact</a>
              <a class="nav-link" href="./stats.html">Stats</a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main class="main">
      <h1 class="h1">Upcoming Events</h1>
      <div class="transition-initial">
        <form class="form-category fs-5">
          <fieldset class="fieldset-category">
            <label>
              <input
                id="category01"
                class="input-category"
                type="checkbox"
                name="category"
                value="Food Fair"
              />Food Fair</label
            >
            <label>
              <input
                id="category02"
                class="input-category"
                type="checkbox"
                name="category"
                value="Museum"
              />Museum</label
            >
            <label>
              <input
                id="category03"
                class="input-category"
                type="checkbox"
                name="category"
                value="Costume Party"
              />Costume Party</label
            >
            <label>
              <input
                id="category04"
                class="input-category"
                type="checkbox"
                name="category"
                value="Soccer field"
              />Soccer field</label
            >
            <label>
              <input
                id="category05"
                class="input-category"
                type="checkbox"
                name="category"
                value="Race"
              />Race</label
            ><label>
              <input
                id="category06"
                class="input-category"
                type="checkbox"
                name="category"
                value="Book Exchange"
              />Book Exchange</label
            >
            <label>
              <input
                id="category07"
                class="input-category"
                type="checkbox"
                name="category"
                value="Cinema"
              />Cinema</label
            >
          </fieldset>

          <fieldset class="fieldset-category">
            <input type="search" name="search" placeholder="Event name" />
            <input
              id="search-button"
              class="button-search"
              type="submit"
              value="Search"
            />
          </fieldset>
        </form>
      </div>

      <section class="section-flex transition-initial">
        <h2 class="h2">Future Events</h2>

        <div id="event_container" class="grid-card"></div>
      </section>
    </main>

    <footer class="footer">
      <a href="#" class="a-footer"
        ><img
          src="./assets/Insta.svg"
          class="logo-footer"
          alt="Logo of Instagram"
        />
      </a>
      <a href="#" class="a-footer"
        ><img
          src="./assets/Face.svg"
          class="logo-footer"
          alt="Logo of Facebook"
        />
      </a>
      <a href="#" class="a-footer"
        ><img
          src="./assets/What.svg"
          class="logo-footer"
          salt="Logo of Whatsapp"
        />
      </a>
      <p class="p-footer">FE05-TN</p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <!-- Cuando un script de JS se carga junto con otros en una página HTML, tiene acceso a las variables y métodos de los demás scripts. -->
    <script src="./scripts/data.js"></script>
    <script src="./scripts/events.js"></script>
  </body>
</html>
